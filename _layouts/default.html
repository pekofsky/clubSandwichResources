<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .navbar-nav .nav-link {
            font-weight: 500;
        }
        .navbar-nav .nav-link.active {
            font-weight: 700;
        }
        .page-navigation {
            background-color: #f8f9fa;
            padding: 1rem;
            margin: 2rem 0;
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
        }
        .page-navigation h5 {
            margin-bottom: 1rem;
            color: #495057;
        }
        .page-navigation .btn {
            margin: 0.25rem;
        }
        footer {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == '/getting-started/' %} active{% endif %}" href="{{ site.baseurl }}/getting-started/">Getting Started</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if page.url == '/helpful-resources/' %} active{% endif %}" href="{{ site.baseurl }}/helpful-resources/">Helpful Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- Page Navigation -->
        <div class="page-navigation">
            <h5>Quick Navigation</h5>
            <a href="{{ site.baseurl }}/" class="btn btn-outline-primary btn-sm">üè† Home</a>
            <a href="{{ site.baseurl }}/getting-started/" class="btn btn-outline-success btn-sm">üìö Getting Started For Interns</a>
            <a href="{{ site.baseurl }}/helpful-resources/" class="btn btn-outline-info btn-sm">üîó Helpful Resources</a>
        </div>

        {{ content }}
    </main>

    <footer class="mt-auto">
        <div class="container">
            <div class="text-center text-muted">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Built with Jekyll.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
